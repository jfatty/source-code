---
spring:
  application:
    name: yg-web
  profiles:
    active: uat

  thymeleaf:
    prefix: file:///home/www/web-deploy/deploy/youdu.guijitech.com/template/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    cache: false
    servlet:
      content-type: text/html
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    #default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: true
